<div class="container mt-5">
  <div>
    <h2>Choose a Doctor</h2>
    <ul>
      <li *ngFor="let doctor of doctors" (click)="onSelectDoctor(doctor)">
        {{ doctor.name }}
      </li>
    </ul>
  </div>

  <div *ngIf="selectedDoctor">
    <h2>Available Slots for {{ selectedDoctor.name }}</h2>
    <table class="table">
      <thead>
      <tr>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let slot of slots">
        <td>{{ slot.date }}</td>
        <td>{{ slot.startTime }}</td>
        <td>{{ slot.endTime }}</td>
        <td>
          <button class="btn btn-primary" (click)="reserveSlot(slot)">Reserve</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
