<!-- view-appointment.component.html -->
<div class="appointments-container">
  <h2>My Appointments</h2>
  <ul>
    <li *ngFor="let appointment of userAppointments">
      {{ appointment.date }} - {{ appointment.time }} with  {{ appointment.doctor }}
      <button (click)="cancelAppointment(appointment)">Cancel</button>
    </li>
  </ul>
</div>
