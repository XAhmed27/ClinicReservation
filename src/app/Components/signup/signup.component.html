<div class="wrapper">
  <div class="logo">
    <img src="/assets/healthcare.png">
  </div>
  <div class="text-center mt-4 name"style="color:#051dc1">
    Medical System
  </div>
  <form class="p-3 mt-3">
    <div class="form-field d-flex align-items-center">
      <span class="far fa-user"></span>
      <input type="text" name="name" id="userName" placeholder="username" [(ngModel)]="user!.name">
    </div>
    <div class="form-field d-flex align-items-center">
      <span class="far fa-user"></span>
      <input type="email" name="email" id="email" placeholder="email" [(ngModel)]="user!.email" required>
    </div>
    <div class="form-field d-flex align-items-center">
      <span class="far fa-user"></span>
      <input type="text" name="phone" id="phone" placeholder="phone" [(ngModel)]="user!.phone">
    </div>
    <div class="form-field d-flex align-items-center">
      <span class="fas fa-key"></span>
      <input type="password" name="password" id="pwd" placeholder="password" [(ngModel)]="user!.password" required>
    </div>
    <div class="form-field d-flex align-items-center">
      <span class="fas fa-key"></span>
      <input type="password" name="cpassword" id="cwd" placeholder="Confirm Password" [(ngModel)]="user!.cpassword" required>
    </div>
    <div class="row">
      <label for="user">user:</label>
      <select id="user" user="user" #role (change)="onRoleChange(role.value)">
        <option value="patient">patient</option>
        <option value="doctor">doctor</option>
      </select>
    </div>
    <button class="btn mt-3" (click)="signup()">Sign Up</button>
  </form>
</div>
