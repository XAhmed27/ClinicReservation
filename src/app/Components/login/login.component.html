<div class="wrapper">
  <div class="logo">
    <img src="/assets/healthcare.png">
  </div>
  <div class="text-center mt-4 name">
    Medical System
  </div>
  <form   class="p-3 mt-3">
    <div class="form-field d-flex align-items-center">
      <span class="far fa-user"></span>
      <input type="email" name="email" id="email" placeholder="email" [(ngModel)]="email"  required>
    </div>
    <div class="form-field d-flex align-items-center">
      <span class="fas fa-key"></span>
      <input type="password" name="password" id="pwd" placeholder="password" [(ngModel)]="password" required>
    </div>
    <div class="row">
      <label for="user">user:</label>
      <select id="user" user="user">
        <option value="patient">patient</option>
        <option value="doctor">doctor</option>
      </select>
    </div>
    <button class="btn mt-3">Login</button>
  </form>
  <div class="text-center fs-6">
    <a href="#"style="color: blue">Forget password?</a> or <a href="#"style="color: blue" routerLink="/signup">Sign up</a>
  </div>
</div>
