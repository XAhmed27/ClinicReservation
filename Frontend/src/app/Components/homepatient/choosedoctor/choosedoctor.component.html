<div class="container mt-5">
  <div>
    <h2>Choose a Doctor</h2>
    <ul>
      <li *ngFor="let doctor of doctors" (click)="loadSlots(doctor.id)">
        {{ doctor.name }}
      </li>
    </ul>
  </div>

  <div *ngIf="slots!.length!=0">
    <table class="table">
      <thead>
      <tr>
        <th>Date</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let slot of slots">
        <td>{{ slot.fulldate }}</td>
        <td>
          <button class="btn btn-primary" (click)="reserveSlot(slot)">Reserve</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
